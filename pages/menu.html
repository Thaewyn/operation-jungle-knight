<!DOCTYPE html>
<html>
  <head>
    <title>Jungle Knight - Main Menu</title>
    <link rel="stylesheet" href="/assets/styles/main.css">
  </head>
  <body>
    <section class="main_content">
      <div class="main_text">
        <h1>Main Menu</h1>
        <p>Upon logging in, presented with options:</p>
      </div>

      <div class="main_menu">
        <a href="#" class="option" id="logoutlink">Logout</a>
        <ul class="run_menu">
        </ul>

        <div>
          <h3>Stuff for later:</h3>
          <ul>
            <li>Run History</li>
            <li>Unlocks</li>
            <li>Lore</li>
          </ul>
        </div>
      </div>

    </section>
    <section class="lightbox">
      <div class="modal">
        <p class="msg">Are you sure you want to abandon your current run?</p>
        <div class="closebutton">
          <a href="#">X</a>
        </div>
        <div>
          <a href="#" class="option" id="abandonlink">Yes</a>
        </div>
      </div>
    </section>
    <script src="/assets/scripts/main.js"></script>
    <script src="/assets/scripts/menu.js"></script>
  </body>
</html>
